<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من كلمة المرور - Smart Meters</title>
    <link rel="stylesheet" type="text/css" href="SMART_Password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="password-container">
        <div class="password-header">
            <div class="particles" id="particles"></div>
            <div class="lock-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1>التحقق من كلمة المرور</h1>
            <p>يجب إدخال كلمة المرور للوصول إلى صفحة الإعدادات</p>
        </div>

        <div class="password-body">
            <div class="input-group">
                <label for="passwordInput">
                    <i class="fas fa-key"></i>
                    كلمة المرور
                </label>
                <input type="password" id="passwordInput" class="password-input" placeholder="أدخل كلمة المرور هنا"
                    maxlength="20" autocomplete="off" autofocus>
                <button type="button" class="password-toggle" id="passwordToggle" aria-label="إظهار كلمة المرور"
                    title="إظهار كلمة المرور">
                    <i class="fas fa-eye"></i>
                </button>
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText">كلمة المرور غير صحيحة</span>
                </div>
            </div>

            <button class="submit-btn" id="submitBtn">
                <i class="fas fa-sign-in-alt"></i>
                دخول إلى الإعدادات
            </button>

            <div class="attempts-info" id="attemptsInfo">
                المحاولات المتبقية: <span class="countdown" id="attemptsCount">3</span>
            </div>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">
                    <i class="fas fa-question-circle"></i>
                    نسيت كلمة المرور؟
                </a>
            </div>
        </div>

        <div class="password-footer">
            <p>
                <i class="fas fa-shield-alt"></i>
                نظام حماية خاص بالمسؤولين فقط
            </p>
        </div>
    </div>

    <div class="success-animation" id="successAnimation">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
        </svg>
        <h2 class="success-title">تم التحقق بنجاح!</h2>
        <p class="redirect-text">جاري توجيهك إلى صفحة الإعدادات...</p>
    </div>

    <script>
        // العناصر الأساسية
        const passwordInput = document.getElementById('passwordInput');
        const passwordToggle = document.getElementById('passwordToggle');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const attemptsInfo = document.getElementById('attemptsInfo');
        const attemptsCount = document.getElementById('attemptsCount');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const successAnimation = document.getElementById('successAnimation');
        const particlesContainer = document.getElementById('particles');

        // كلمة المرور الصحيحة
        const CORRECT_PASSWORD = "123";

        // متغيرات النظام
        let remainingAttempts = 3;
        let isLocked = false;
        let isPasswordVisible = false;

        // إنشاء جسيمات متحركة
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.animationDuration = `${15 + Math.random() * 10}s`;
                particle.style.width = `${2 + Math.random() * 3}px`;
                particle.style.height = particle.style.width;
                particle.style.opacity = 0.3 + Math.random() * 0.4;
                particlesContainer.appendChild(particle);
            }
        }

        // إظهار/إخفاء كلمة المرور
        function togglePasswordVisibility() {
            isPasswordVisible = !isPasswordVisible;
            passwordInput.type = isPasswordVisible ? 'text' : 'password';
            passwordToggle.innerHTML = isPasswordVisible ?
                '<i class="fas fa-eye-slash"></i>' :
                '<i class="fas fa-eye"></i>';

            const label = isPasswordVisible ? 'إخفاء كلمة المرور' : 'إظهار كلمة المرور';
            passwordToggle.setAttribute('aria-label', label);
            passwordToggle.setAttribute('title', label);
        }

        // إظهار رسالة الخطأ
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');

            // اهتزاز حقل الإدخال
            passwordInput.style.animation = 'none';
            setTimeout(() => {
                passwordInput.style.animation = 'shake 0.5s';
            }, 10);

            // إضافة إطار أحمر
            passwordInput.style.borderColor = '#ef4444';
            passwordInput.style.boxShadow = '0 0 0 4px rgba(239, 68, 68, 0.1)';

            // إخفاء الخطأ بعد 3 ثواني
            setTimeout(() => {
                errorMessage.classList.remove('show');
                passwordInput.style.borderColor = '';
                passwordInput.style.boxShadow = '';
            }, 3000);
        }

        // زر إرسال النموذج
        function submitPassword() {
            const enteredPassword = passwordInput.value.trim();

            if (!enteredPassword) {
                showError('يرجى إدخال كلمة المرور');
                return;
            }

            if (isLocked) {
                showError('تم تعطيل الحساب مؤقتاً. حاول مرة أخرى بعد دقيقة');
                return;
            }

            // عرض حالة التحميل
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<i class="fas fa-spinner"></i> جاري التحقق...';

            // محاكاة تأخير للتحقق
            setTimeout(() => {
                if (enteredPassword === CORRECT_PASSWORD) {
                    // نجاح التحقق
                    successAnimation.classList.add('show');

                    // حفظ حالة التحقق في localStorage
                    localStorage.setItem('isAdmin', 'true');
                    localStorage.setItem('adminLoginTime', new Date().toISOString());

                    // توجيه بعد تأخير قصير
                    setTimeout(() => {
                        window.location.href = 'SMART_Admin.html';
                    }, 1500);
                } else {
                    // خطأ في كلمة المرور
                    remainingAttempts--;
                    attemptsCount.textContent = remainingAttempts;

                    submitBtn.classList.remove('loading');
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> دخول إلى الإعدادات';

                    if (remainingAttempts <= 0) {
                        isLocked = true;
                        showError('تم تعطيل الحساب مؤقتاً. حاول مرة أخرى بعد دقيقة');
                        attemptsInfo.innerHTML = '<span style="color: #ef4444;">تم تعطيل الحساب لمدة دقيقة</span>';

                        // إعادة التفعيل بعد دقيقة
                        setTimeout(() => {
                            isLocked = false;
                            remainingAttempts = 3;
                            attemptsCount.textContent = remainingAttempts;
                            attemptsInfo.innerHTML = `المحاولات المتبقية: <span class="countdown">${remainingAttempts}</span>`;
                            passwordInput.disabled = false;
                            submitBtn.disabled = false;
                        }, 60000);
                    } else {
                        showError('كلمة المرور غير صحيحة');
                    }

                    // مسح حقل الإدخال
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }, 800);
        }

        // التحقق من حالة الدخول المسبق
        function checkPreviousLogin() {
            const isAdmin = localStorage.getItem('isAdmin');
            const loginTime = localStorage.getItem('adminLoginTime');

            if (isAdmin === 'true' && loginTime) {
                const loginDate = new Date(loginTime);
                const currentDate = new Date();
                const hoursDiff = (currentDate - loginDate) / (1000 * 60 * 60);

                // إذا مرت أقل من 8 ساعات من آخر دخول
                if (hoursDiff < 8) {
                    successAnimation.classList.add('show');
                    setTimeout(() => {
                        window.location.href = 'SMART_Admin.html';
                    }, 1000);
                } else {
                    // مسح بيانات الدخول القديمة
                    localStorage.removeItem('isAdmin');
                    localStorage.removeItem('adminLoginTime');
                }
            }
        }

        // التعامل مع رابط "نسيت كلمة المرور"
        function handleForgotPassword(e) {
            e.preventDefault();

            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                padding: 20px;
            `;

            modal.innerHTML = `
                <div style="background: white; border-radius: 16px; padding: 30px; max-width: 400px; width: 100%; position: relative;">
                    <button style="position: absolute; top: 15px; left: 15px; background: none; border: none; color: #6b7280; font-size: 20px; cursor: pointer;">
                        <i class="fas fa-times"></i>
                    </button>
                    <h3 style="color: #1f2937; margin-bottom: 15px; font-size: 20px; display: flex; align-items: center; gap: 10px;">
                        <i class="fas fa-question-circle" style="color: #667eea;"></i>
                        استعادة كلمة المرور
                    </h3>
                    <p style="color: #6b7280; line-height: 1.6; margin-bottom: 20px;">
                        للحصول على كلمة المرور، يرجى التواصل مع مدير النظام أو المشرف الرئيسي على المشروع.
                    </p>
                    <div style="background: #f3f4f6; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                        <p style="color: #374151; margin: 0; font-size: 14px;">
                            <i class="fas fa-info-circle" style="color: #667eea; margin-left: 5px;"></i>
                            كلمة المرور الحالية هي نفسها المستخدمة في النظام القديم
                        </p>
                    </div>
                    <button style="background: #667eea; color: white; border: none; padding: 12px 24px; border-radius: 8px; width: 100%; cursor: pointer; font-family: 'Cairo'; font-weight: 600;">
                        فهمت
                    </button>
                </div>
            `;

            document.body.appendChild(modal);

            // إضافة حدث الإغلاق
            const closeBtn = modal.querySelector('button');
            const confirmBtn = modal.querySelector('button[style*="background: #667eea"]');

            closeBtn.onclick = () => document.body.removeChild(modal);
            confirmBtn.onclick = () => document.body.removeChild(modal);

            // إغلاق بالنقر خارج النافذة
            modal.onclick = (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            };
        }

        // تهيئة الأنيميشن عند تحميل الصفحة
        function initAnimations() {
            // إضافة CSS للاهتزاز
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);
        }

        // الأحداث
        document.addEventListener('DOMContentLoaded', () => {
            initAnimations();
            createParticles();
            checkPreviousLogin();

            passwordToggle.addEventListener('click', togglePasswordVisibility);
            submitBtn.addEventListener('click', submitPassword);
            forgotPasswordLink.addEventListener('click', handleForgotPassword);

            // إدخال كلمة المرور بالضغط على Enter
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    submitPassword();
                }
            });

            // إخفاء رسالة الخطأ عند البدء بالكتابة
            passwordInput.addEventListener('input', () => {
                errorMessage.classList.remove('show');
                passwordInput.style.borderColor = '';
                passwordInput.style.boxShadow = '';
            });

            // تحديث عدد المحاولات عند التحميل
            attemptsCount.textContent = remainingAttempts;

            // تركيز المؤشر على حقل الإدخال
            setTimeout(() => {
                passwordInput.focus();
            }, 500);
        });
    </script>
</body>

</html>
