<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table with Dropdown Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 6px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            padding: 8px 12px;
            display: block;
            text-decoration: none;
            color: #333;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown.show .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>

    <h2>Sample Table with Dropdown Button</h2>

    <table>
        <thead>
            <tr>
                <th>Action</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="dropdown">
                        <button class="dropbtn" onclick="toggleDropdown(this)">Options</button>
                        <div class="dropdown-content">
                            <a href="#">Choice 1</a>
                            <a href="#">Choice 2</a>
                        </div>
                    </div>
                </td>
                <td>John Doe</td>
                <td>john@example.com</td>
            </tr>
            <tr>
                <td>
                    <div class="dropdown">
                        <button class="dropbtn" onclick="toggleDropdown(this)">Options</button>
                        <div class="dropdown-content">
                            <a href="#">Choice 1</a>
                            <a href="#">Choice 2</a>
                        </div>
                    </div>
                </td>
                <td>Jane Smith</td>
                <td>jane@example.com</td>
            </tr>
        </tbody>
    </table>

    <script>
        function toggleDropdown(button) {
            // Close other dropdowns
            document.querySelectorAll('.dropdown').forEach(drop => {
                if (drop.contains(button)) {
                    drop.classList.toggle('show');
                } else {
                    drop.classList.remove('show');
                }
            });
        }

        // Close dropdown if clicked outside
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                document.querySelectorAll('.dropdown').forEach(drop => drop.classList.remove('show'));
            }
        }
    </script>

</body>

</html>
