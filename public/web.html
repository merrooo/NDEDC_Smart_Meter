<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> العدادات الذكية</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

  <style>
    :root {
      --primary-green: #2ecc71;
      --light-bg: #f9fbf9;
      --border-color: #e0e6e0;
      --dark-green: #27ae60;
      --text-dark: #2c3e50;
      --text-light: #7f8c8d;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --radius: 12px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-dark);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* HEADER */
    header {
      background: var(--white);
      padding: 0.8rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      border-bottom: 3px solid var(--primary-green);
      z-index: 1000;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: white;
    }

    .header-brand h1 {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-dark);
    }

    .main-layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* SIDE NAV */
    nav {
      width: 300px;
      background: var(--white);
      border-left: 1px solid var(--border-color);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      box-shadow: 2px 0 10px rgba(0,0,0,0.02);
      overflow-y: auto;
    }

    .nav-section {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .nav-section h2 {
      font-size: 0.85rem;
      color: var(--text-light);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.4rem;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    nav button, .nav-link {
      padding: 0.7rem 1rem;
      border: 1px solid transparent;
      border-radius: var(--radius);
      cursor: pointer;
      background: var(--light-bg);
      color: var(--text-dark);
      font-size: 0.9rem;
      font-weight: 500;
      text-align: right;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      transition: var(--transition);
      font-family: 'Cairo', sans-serif;
      width: 100%;
    }

    nav button:hover, .nav-link:hover {
      background: var(--white);
      border-color: var(--primary-green);
      color: var(--dark-green);
      transform: translateX(-5px);
      box-shadow: var(--shadow);
    }

    nav button ion-icon {
      font-size: 1.2rem;
      color: var(--primary-green);
    }

    .search-box {
      background: var(--light-bg);
      padding: 0.8rem;
      border-radius: var(--radius);
      border: 1px solid var(--border-color);
    }

    .search-box h3 {
      font-size: 0.85rem;
      margin-bottom: 0.6rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .search-form {
      display: flex;
      gap: 5px;
    }

    .search-form input {
      flex: 1;
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-family: 'Cairo', sans-serif;
      font-size: 0.8rem;
    }

    .search-form button {
      padding: 8px;
      background: var(--primary-green);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
    }

    /* MAIN CONTENT */
    section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f0f2f0;
    }

    .toolbar {
      padding: 0.6rem 1.2rem;
      background: var(--white);
      display: flex;
      gap: 0.8rem;
      border-bottom: 1px solid var(--border-color);
      align-items: center;
    }

    .toolbar-actions {
      display: flex;
      gap: 5px;
    }

    .toolbar-btn {
      background: var(--light-bg);
      border: 1px solid var(--border-color);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-dark);
      transition: var(--transition);
    }

    .toolbar-btn:hover {
      background: var(--primary-green);
      color: white;
      border-color: var(--primary-green);
    }

    .toolbar .url-input-container {
      flex: 1;
      display: flex;
      align-items: center;
      background: var(--light-bg);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 5px 15px;
      gap: 10px;
    }

    .toolbar input {
      flex: 1;
      border: none;
      background: transparent;
      padding: 5px 0;
      font-size: 0.85rem;
      color: var(--text-dark);
      outline: none;
      font-family: 'Cairo', sans-serif;
      direction: ltr;
    }

    .toolbar button.go-btn {
      background: var(--primary-green);
      color: white;
      border: none;
      padding: 6px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      font-family: 'Cairo', sans-serif;
    }

    iframe {
      flex: 1;
      border: none;
      background: white;
    }

    .back-home {
      text-decoration: none;
      color: var(--text-light);
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.9rem;
      transition: var(--transition);
    }

    .back-home:hover {
      color: var(--primary-green);
    }
  </style>
</head>

<body>

  <header>
    <div class="header-brand">
      <div class="logo">
        <ion-icon name="options-outline"></ion-icon>
      </div>
      <h1>لوحة الأدوات والروابط الخارجية</h1>
    </div>
    <a href="index.html" class="back-home">
      <span>العودة للرئيسية</span>
      <ion-icon name="home-outline"></ion-icon>
    </a>
  </header>

  <div class="main-layout">
    <!-- SIDE NAV -->
    <nav>
      <div class="nav-section">
        <h2><ion-icon name="flash-outline"></ion-icon> أدوات هندسية داخلية</h2>
        <button onclick="loadSite('Cables_V.D_Calculator.html')">
          <ion-icon name="calculator-outline"></ion-icon>
          حساب هبوط الجهد بالكابلات
        </button>
        <button onclick="loadSite('PF.html')">
          <ion-icon name="trending-up-outline"></ion-icon>
          حساب تحسين معامل القدرة
        </button>
        <button onclick="loadSite('Tarrifs.html')">
          <ion-icon name="list-outline"></ion-icon>
          تعريفات الكهرباء
        </button>
        <button onclick="loadSite('M_T_Calculations.html')">
          <ion-icon name="stats-chart-outline"></ion-icon>
          حسابات المحولات
        </button>
      </div>

      <div class="nav-section">
        <h2><ion-icon name="link-outline"></ion-icon> روابط سريعة</h2>
        <button onclick="loadSite('https://ndedcsmartmeter.web.app/')">
          <ion-icon name="globe-outline"></ion-icon>
          بوابة النظام الرئيسية
        </button>
        <button onclick="loadSite('https://www.google.com')">
          <ion-icon name="logo-google"></ion-icon>
          محرك بحث جوجل
        </button>
        <button onclick="openNewTab('https://web.whatsapp.com')">
          <ion-icon name="logo-whatsapp"></ion-icon>
          واتساب ويب
        </button>
      </div>

      <div class="nav-section">
        <h2><ion-icon name="desktop-outline"></ion-icon> الوصول المحلي</h2>
        <button onclick="loadSite('http://localhost:8080')">
          <ion-icon name="server-outline"></ion-icon>
          السيرفر المحلي (Local)
        </button>
        <button onclick="openNewTab('http://127.0.0.1')">
          <ion-icon name="exit-outline"></ion-icon>
          فتح IP في نافذة جديدة
        </button>
      </div>

      <div class="nav-section">
        <h2><ion-icon name="search-outline"></ion-icon> البحث السريع</h2>
        <div class="search-box">
          <h3>جوجل</h3>
          <form action="https://www.google.com/search" method="get" target="_blank" class="search-form">
            <input type="text" name="q" placeholder="ابحث هنا..." />
            <button type="submit"><ion-icon name="search-outline"></ion-icon></button>
          </form>
        </div>
        <div class="search-box">
          <h3>يوتيوب</h3>
          <form action="https://youtube.com/results" method="get" target="_blank" class="search-form">
            <input type="text" name="search_query" placeholder="ابحث عن فيديو..." />
            <button type="submit"><ion-icon name="logo-youtube"></ion-icon></button>
          </form>
        </div>
      </div>
    </nav>


    <!-- MAIN CONTENT -->
    <section>
      <!-- Browser toolbar -->
      <div class="toolbar">
        <div class="toolbar-actions">
          <button class="toolbar-btn" title="الرئيسية" onclick="loadSite('https://www.google.com/search?q=شركة+شمال+الدلتا+لتوزيع+الكهرباء&igu=1')">
            <ion-icon name="home-outline"></ion-icon>
          </button>
          <button class="toolbar-btn" title="تحديث" onclick="refreshIframe()">
            <ion-icon name="refresh-outline"></ion-icon>
          </button>
          <button class="toolbar-btn" title="فتح في نافذة جديدة" onclick="openCurrentInNewTab()">
            <ion-icon name="open-outline"></ion-icon>
          </button>
        </div>

        <div class="url-input-container">
          <ion-icon name="globe-outline"></ion-icon>
          <input type="text" id="urlInput" placeholder="أدخل الرابط (http://...)" />
        </div>
        
        <button class="go-btn" onclick="go()">انتقال</button>
      </div>

      <!-- Embedded page -->
      <iframe id="viewer" name="viewer" src="https://www.google.com/search?q=شركة+شمال+الدلتا+لتوزيع+الكهرباء&igu=1"></iframe>
    </section>
  </div>

  <script>
    const viewer = document.getElementById("viewer");
    const urlInput = document.getElementById("urlInput");

    function loadSite(url) {
      viewer.src = url;
      urlInput.value = url;
    }

    function go() {
      let url = urlInput.value.trim();
      if (!url) return;
      if (!url.startsWith("http")) {
        url = "https://" + url;
      }
      viewer.src = url;
    }

    function refreshIframe() {
      const currentSrc = viewer.src;
      viewer.src = "";
      viewer.src = currentSrc;
    }

    function openCurrentInNewTab() {
      window.open(viewer.src, "_blank");
    }

    function openNewTab(url) {
      window.open(url, "_blank");
    }

    window.onload = function() {
      urlInput.value = viewer.src;
    };
  </script>

</body>
</html>
